<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthNest</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        #splash, #notification, #login-box, #age-income-box, #expense-tracker, #analysis-box {
            position: absolute;
            width: 80%;
            max-width: 600px;
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }
        #splash {
            display: block;
            color: black;
            background-color: rgba(255,255,255,0.9);
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .expense-category {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .day-header {
            margin-top: 20px;
            font-weight: bold;
        }
        #analysis-box {
            text-align: center;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <h1>WealthNest</h1>
        <p>Grow Your Wealth, Secure Your Future.</p>
    </div>

    <!-- Notification Box -->
    <div id="notification">
        <h3>Allow Notifications?</h3>
        <p>Do you want to receive notifications from WealthNest?</p>
        <button onclick="allowNotifications()">Allow</button>
        <button onclick="skipNotifications()">Skip</button>
    </div>

    <!-- Login Box -->
    <div id="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" value="123" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Age & Income -->
    <div id="age-income-box">
        <h2>Your Details</h2>
        <p>Age:</p>
        <input type="number" id="age" placeholder="Enter your age" required>
        <p>Monthly Income (₹):</p>
        <input type="number" id="income" placeholder="Enter income" required>
        <button onclick="submitDetails()">Submit</button>
    </div>

    <!-- Expense Tracker -->
    <div id="expense-tracker">
        <h2>Expense Tracker</h2>
        <div id="daily-expenses"></div>
        <button onclick="addDayExpenses()">Add Day</button>
        <button onclick="submitExpenses()">Analyze</button>
    </div>

    <!-- Analysis Box -->
    <div id="analysis-box">
        <h2>Expense Analysis</h2>
        <div id="feedback"></div>
        <canvas id="expenseChart" width="400" height="200"></canvas>
        <button onclick="restart()">Restart</button>
    </div>

    <script>
        let dayCount = 1;

        // Splash timeout
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('notification').style.display = 'block';
        }, 3000);

        function allowNotifications() {
            alert("Notifications allowed!");
            document.getElementById('notification').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }
        function skipNotifications() {
            alert("Notifications skipped!");
            document.getElementById('notification').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (password === '123') {
                alert(`Welcome, ${username}`);
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('age-income-box').style.display = 'block';
            } else {
                alert("Incorrect password");
            }
        }

        function submitDetails() {
            const age = document.getElementById('age').value;
            const income = document.getElementById('income').value;
            if (age && income) {
                document.getElementById('age-income-box').style.display = 'none';
                document.getElementById('expense-tracker').style.display = 'block';
                addDayExpenses();
            } else {
                alert("Please enter details");
            }
        }

        function addDayExpenses() {
            const container = document.getElementById('daily-expenses');
            const dayContainer = document.createElement('div');
            dayContainer.className = 'day-container';

            const header = document.createElement('div');
            header.className = 'day-header';
            header.innerText = `Day ${dayCount}`;
            dayContainer.appendChild(header);

            const addBtn = document.createElement('button');
            addBtn.innerText = 'Add Expense';
            addBtn.onclick = () => addExpenseFields(dayContainer);
            dayContainer.appendChild(addBtn);

            addExpenseFields(dayContainer);
            container.appendChild(dayContainer);
            dayCount++;
        }

        function addExpenseFields(dayContainer) {
            const item = document.createElement('div');
            item.className = 'expense-category';
            item.innerHTML = `
                <input type="text" placeholder="Where used?" required>
                <input type="number" placeholder="Amount" required>
            `;
            dayContainer.appendChild(item);
        }

        function submitExpenses() {
            const days = document.getElementById('daily-expenses').children;
            let totalSpent = 0;
            let dayLabels = [];
            let dayTotals = [];

            for (const day of days) {
                const expenses = day.querySelectorAll('.expense-category');
                let dayTotal = 0;
                expenses.forEach(exp => {
                    const amt = parseFloat(exp.querySelector('input[type="number"]').value) || 0;
                    dayTotal += amt;
                });
                totalSpent += dayTotal;
                dayLabels.push(day.querySelector('.day-header').innerText);
                dayTotals.push(dayTotal);
            }

            const income = parseFloat(document.getElementById('income').value) || 0;
            const age = parseInt(document.getElementById('age').value) || 0;

            const monthlyTotal = totalSpent;
            const yearlyTotal = monthlyTotal * 12;

            let feedback = `Day-wise Totals:\n`;
            dayLabels.forEach((d, i) => feedback += `${d}: ₹${dayTotals[i]}\n`);
            feedback += `\nMonthly Total: ₹${monthlyTotal}\nYearly Projection: ₹${yearlyTotal}\n`;

            const percentSpent = (monthlyTotal / income) * 100;
            if (percentSpent < 50) {
                feedback += "\n✅ Good savings habits.";
            } else if (percentSpent <= 80) {
                feedback += "\n⚠️ Moderate spending, save more.";
            } else {
                feedback += "\n❌ Overspending! Cut back.";
            }

            if (age < 22) feedback += "\nAdvice: Focus on education & avoid luxuries.";
            else if (age <= 30) feedback += "\nAdvice: Build emergency fund & invest early.";
            else if (age <= 50) feedback += "\nAdvice: Prioritize retirement & family savings.";
            else feedback += "\nAdvice: Secure low-risk investments & manage health costs.";

            document.getElementById('expense-tracker').style.display = 'none';
            document.getElementById('analysis-box').style.display = 'block';
            document.getElementById('feedback').innerText = feedback;

            const ctx = document.getElementById('expenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dayLabels,
                    datasets: [{
                        label: 'Daily Expenses (₹)',
                        data: dayTotals,
                        backgroundColor: 'rgba(75,192,192,0.6)',
                        borderColor: 'rgba(75,192,192,1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        function restart() {
            location.reload();
        }
    </script>
</body>
</html>
